<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && userLoginForm.fullName.errors }" />
        <div *ngIf="isSubmitted && userLoginForm.fullName.errors" class="invalid-feedback">
            <div *ngIf="userLoginForm.fullName.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && userLoginForm.password.errors }" />
        <div *ngIf="isSubmitted && userLoginForm.password.errors" class="invalid-feedback">
            <div *ngIf="userLoginForm.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="isLoading" class="btn btn-primary">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
